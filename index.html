<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App - Météo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="lds-dual-ring"></div>
    <main>
      <div class="app">
        <div class="app__container--left">
          <img
            class="img-meteo"
            src="img/sun.jpg"
            alt="image de la météo actuelle"
          />
          <div class="gradiant"></div>
          <div class="container-current-date">
            <p class="current-day"></p>
            <span class="current-date"></span>
            <span class="localisation"></span>
          </div>
          <div class="container-weather-temp">
            <p class="temp"></p>
            <p class="weather-description"></p>
          </div>
        </div>
        <div class="app__container--right">
          <div class="info-weather">
            <div class="container__infos">
              <p>Précipitation</p>
              <span>0 %</span>
            </div>
            <div class="container__infos">
              <p>Humidité</p>
              <span class="humidity"></span>
            </div>
            <div class="container__infos">
              <p>Vent</p>
              <span class="wind-speed"></span>
            </div>
          </div>
          <div class="container__previsions">
            <div class="bloc-prevision active">
              <i class="fas fa-cloud"></i>
              <p class="prevision-day"></p>
              <span class="temp-prevision"></span>
            </div>
            <div class="bloc-prevision">
              <i class="fas fa-cloud"></i>
              <p class="prevision-day"></p>
              <span class="temp-prevision"></span>
            </div>
            <div class="bloc-prevision">
              <i class="fas fa-cloud"></i>
              <p class="prevision-day"></p>
              <span class="temp-prevision"></span>
            </div>
            <div class="bloc-prevision">
              <i class="fas fa-cloud"></i>
              <p class="prevision-day"></p>
              <span class="temp-prevision"></span>
            </div>
          </div>
          <button type="submit">
            <img src="img/loc.svg" />
            Changer la localisation
          </button>
        </div>
      </div>
    </main>
    <script src="date.js"></script>
    <script src="main.js"></script>
  </body>
</html>
